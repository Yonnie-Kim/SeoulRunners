<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>티맵연습</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Tmap API -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxc46aa2ae76a24d478075fbd87eb80cf1"></script>
    <script type="text/javascript">
      var map;
      var marker_s, marker_e, marker_p1, marker_p2;
      var totalMarkerArr = [];
      var drawInfoArr = [];
      var resultdrawArr = [];

      let originX,
        originY,
        destinationX,
        destinationY,
        passX,
        passY,
        originName,
        destinationName;

      $(document).ready(function () {
        load_routes();
      });

      function load_routes() {
        $.ajax({
          type: "GET",
          url: "/tmapdb",
          data: {},
          success: function (response) {
            if ((response["result"] = "success")) {
              let routes = response["routes"];

              originX = routes[0]["originX"];
              originY = routes[0]["originY"];
              destinationX = routes[0]["destinationX"];
              destinationY = routes[0]["destinationY"];
              passX = routes[0]["passX"];
              passY = routes[0]["passY"];
              originName = routes[0]["originName"];
              destinationName = routes[0]["destinationName"];

              initTmap();
            }
          },
        });
      }

      function initTmap() {
        // 0. 변수는 잘 받아왔는지? 확인
        console.log(
          originX,
          originY,
          destinationX,
          destinationY,
          passX,
          passY,
          originName,
          destinationName
        );
        // 1. 지도 띄우기
        map = new Tmapv2.Map("map_div", {
          center: new Tmapv2.LatLng(
            (originY + destinationY) / 2,
            (originX + destinationX) / 2
          ),
          width: "100%",
          height: "400px",
          zoom: 14,
          zoomControl: true,
          scrollwheel: true,
        });

        // 2. 시작, 도착 심볼찍기
        // 시작
        marker_s = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(originY, originX),
          icon:
            "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
          iconSize: new Tmapv2.Size(24, 38),
          map: map,
        });

        // 도착
        marker_e = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(destinationY, destinationX),
          icon:
            "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
          iconSize: new Tmapv2.Size(24, 38),
          map: map,
        });

        // 3. 경유지 심볼 찍기
        marker_p1 = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(passY, passX),
          icon:
            "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_b_m_p.png",
          iconSize: new Tmapv2.Size(24, 38),
          map: map,
        });

        // marker_p2 = new Tmapv2.Marker({
        //   position: new Tmapv2.LatLng(37.565778, 126.987319),
        //   icon:
        //     "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_b_m_p.png",
        //   iconSize: new Tmapv2.Size(24, 38),
        //   map: map,
        // });

        // 4. 경로탐색 API 사용요청
        $.ajax({
          method: "POST",
          url:
            "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result", //
          async: false,
          data: {
            appKey: "l7xxc46aa2ae76a24d478075fbd87eb80cf1",
            startX: originX,
            startY: originY,
            endX: destinationX,
            endY: destinationY,
            passList: passX + "," + passY,
            reqCoordType: "WGS84GEO",
            resCoordType: "EPSG3857",
            startName: originName,
            endName: destinationName,
          },
          success: function (response) {
            var resultData = response.features;

            //결과 출력
            var tDistance =
              "총 거리 : " +
              (resultData[0].properties.totalDistance / 1000).toFixed(1) +
              "km,";
            var tTime =
              " 총 시간 : " +
              (resultData[0].properties.totalTime / 60).toFixed(0) +
              "분";

            $("#result").text(tDistance + tTime);

            //기존 그려진 라인 & 마커가 있다면 초기화
            if (resultdrawArr.length > 0) {
              for (var i in resultdrawArr) {
                resultdrawArr[i].setMap(null);
              }
              resultdrawArr = [];
            }

            drawInfoArr = [];

            for (var i in resultData) {
              //for문 [S]
              var geometry = resultData[i].geometry;
              var properties = resultData[i].properties;
              var polyline_;

              if (geometry.type == "LineString") {
                for (var j in geometry.coordinates) {
                  // 경로들의 결과값(구간)들을 포인트 객체로 변환
                  var latlng = new Tmapv2.Point(
                    geometry.coordinates[j][0],
                    geometry.coordinates[j][1]
                  );
                  // 포인트 객체를 받아 좌표값으로 변환
                  var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                    latlng
                  );
                  // 포인트객체의 정보로 좌표값 변환 객체로 저장
                  var convertChange = new Tmapv2.LatLng(
                    convertPoint._lat,
                    convertPoint._lng
                  );
                  // 배열에 담기
                  drawInfoArr.push(convertChange);
                }
              } else {
                var markerImg = "";
                var pType = "";
                var size;

                if (properties.pointType == "S") {
                  //출발지 마커
                  markerImg =
                    "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
                  pType = "S";
                  size = new Tmapv2.Size(24, 38);
                } else if (properties.pointType == "E") {
                  //도착지 마커
                  markerImg =
                    "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                  pType = "E";
                  size = new Tmapv2.Size(24, 38);
                } else {
                  //각 포인트 마커
                  markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                  pType = "P";
                  size = new Tmapv2.Size(8, 8);
                }

                // 경로들의 결과값들을 포인트 객체로 변환
                var latlon = new Tmapv2.Point(
                  geometry.coordinates[0],
                  geometry.coordinates[1]
                );

                // 포인트 객체를 받아 좌표값으로 다시 변환
                var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                  latlon
                );

                var routeInfoObj = {
                  markerImage: markerImg,
                  lng: convertPoint._lng,
                  lat: convertPoint._lat,
                  pointType: pType,
                };

                // Marker 추가
                marker_p = new Tmapv2.Marker({
                  position: new Tmapv2.LatLng(
                    routeInfoObj.lat,
                    routeInfoObj.lng
                  ),
                  icon: routeInfoObj.markerImage,
                  iconSize: size,
                  map: map,
                });
              }
            } //for문 [E]
            drawLine(drawInfoArr);
          },
          error: function (request, status, error) {
            console.log(
              "code:" +
                request.status +
                "\n" +
                "message:" +
                request.responseText +
                "\n" +
                "error:" +
                error
            );
          },
        });
      }

      function addComma(num) {
        var regexp = /\B(?=(\d{3})+(?!\d))/g;
        return num.toString().replace(regexp, ",");
      }

      function drawLine(arrPoint) {
        var polyline_;

        polyline_ = new Tmapv2.Polyline({
          path: arrPoint,
          strokeColor: "#DD0000",
          strokeWeight: 6,
          map: map,
        });
        resultdrawArr.push(polyline_);
      }
    </script>
    <style>
      body {
        width: 80%;
        margin: 30px auto 0 auto;
      }
      h1.title {
        font-family: "Permanent Marker", cursive;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Seoul Runners_Tmap API practice</h1>
    <!-- 190430 기존 지도를 모두 이미지 처리 위해 주석 처리 S -->
    <div id="map_wrap" class="map_wrap3">
      <div id="map_div"></div>
    </div>
    <div class="map_act_btn_wrap clear_box"></div>
    <p id="result"></p>
    <br />
  </body>
</html>
